{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    Movie Name: <input type="text" name="name" placeholder="Enter your movie name"><br>
    Movie Description: <input type="text" name="desc" placeholder="Enter the movie description"><br>
    Movie Year: <input type="text" name="year" placeholder="Enter the movie releasing year"><br>
    <input type="file" name="img"><br>
    <input type="submit">
    <input type="reset">
</form>
{% endblock %}
